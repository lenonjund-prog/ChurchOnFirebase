# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the version of the App Hosting YAML schema.
specVersion: v1alpha1

# Defines environment variables that will be available to your application.
# It's a good practice to manage secrets and configurations here.
# Example:
# env:
#   - variable: API_KEY
#     secret: MY_API_KEY_SECRET
#   - variable: GTM_ID
#     value: GTM-XXXXXXX
env: []

# Configures the server resources and scaling behavior.
runConfig:
  # The number of CPU cores to allocate to each server instance.
  cpu: 1
  # The amount of memory to allocate to each server instance.
  memoryMiB: 512
  # The maximum number of server instances to run.
  # Increase this value to automatically handle more traffic.
  maxInstances: 2
  # The minimum number of server instances to keep running.
  # Setting this to 1 can help reduce cold starts.
  minInstances: 0

# Required for Next.js applications with App Hosting.
# This tells App Hosting how to build and run your Next.js app.
requiredResources:
  - type: cloud-run
    name: app
